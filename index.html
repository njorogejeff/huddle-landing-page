<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="./css/style.css">
  <title>Huddle Landing Page</title>
</head>
<body>
  <div class="card__container">
    <div class="first__section">
      <img src="./images/logo.svg" alt="" class="huddle__logo">
      <img src="./images/illustration-mockups.svg" alt="" class="huddle__illustration">
    </div>
    <div class="second__section">
      <h1 class="huddle__title">Build the community your fans will love</h1>
      <p class="huddle__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="huddle__btn">Register</button>
      <div class="huddle__socials">
        <img src="./images/facebook-f-brands.svg" alt="" class="facebook__icon">
        <img src="./images/twitter-brands.svg" alt="" class="twitter__icon">
        <img src="./images/instagram-brands.svg" alt="" class="instagram__icon">
      </div>
    </div>
  </div>
</body>
</html>
